name: Lighthouse CI

on: 
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  lighthouseci:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm install --force && npm install -g @lhci/cli@0.14.x

      - name: Build the project
        run: npm run build

      - name: Run Lighthouse on current branch
        run: lhci autorun --upload.target=filesystem --upload.outputDir=./lhci-current
        env:
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.LIGHTHOUSE_APP_TOKEN }}

      # ðŸ“‚ Save Current Branch Report
      - name: Upload Lighthouse Reports (Current Branch)
        uses: actions/upload-artifact@v4
        with:
          name: lighthouse-current
          path: ./lhci-current

      - name: Get previous branch name
        id: previous_branch
        run: echo "BRANCH_NAME=$(git rev-parse --abbrev-ref HEAD)" >> $GITHUB_ENV

      - name: Checkout base branch
        run: |
          git fetch origin main
          git checkout main
          npm install
          npm run build

      - name: Run Lighthouse on base branch
        run: lhci autorun --upload.target=filesystem --upload.outputDir=./lhci-base
        env:
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.LIGHTHOUSE_APP_TOKEN }}

      # ðŸ“‚ Save Base Branch Report
      - name: Upload Lighthouse Reports (Base Branch)
        uses: actions/upload-artifact@v4
        with:
          name: lighthouse-base
          path: ./lhci-base

      - name: Checkout previous branch
        run: git checkout ${{ env.BRANCH_NAME }}

      - name: Compare Performance Metrics
        run: node .github/scripts/compare-lhci.js

      - name: Post Performance Metrics as a comment on GitHub
        if: always()
        uses: thollander/actions-comment-pull-request@v3.0.1
        with:
          file-path: lhci-comparison.md  # âœ… Corrected key name
          github-token: ${{ secrets.GITHUB_TOKEN }}
          mode: upsert
          create-if-not-exists: true
