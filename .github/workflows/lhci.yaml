name: Lighthouse CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  lighthouseci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm install --force && npm install -g @lhci/cli@0.14.x

      - name: Build the project
        run: npm run build

      - name: Run Lighthouse on current branch
        run: lhci autorun --upload.target=filesystem --upload.outputDir=./lhci-current
        env:
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.LIGHTHOUSE_GIT_TOKEN }}

      - name: Checkout base branch
        run: |
          git fetch origin main
          git checkout main
          npm install
          npm run build

      - name: Run Lighthouse on base branch
        run: lhci autorun --upload.target=filesystem --upload.outputDir=./lhci-base
        env:
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.LIGHTHOUSE_GIT_TOKEN }}

      - name: Compare Performance Metrics
        run: node .github/scripts/compare-lhci.js

      - name: Post Performance Metrics as a comment on GitHub
        if: always()
        uses: thollander/actions-comment-pull-request@v2
        with:
          filePath: lhci-comparison.md
